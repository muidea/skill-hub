[pytest]
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    scenario1: 场景1测试 - 开发者全流程
    scenario2: 场景2测试 - 项目应用流程
    scenario3: 场景3测试 - 迭代反馈流程
    scenario4: 场景4测试 - 取消与清理流程
    scenario5: 场景5测试 - 更新与校验流程
    requires_network: 需要网络连接的测试
    no_debug: 测试失败时不保留临时文件
    slow: 慢速测试
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning