name: Release

on:
  push:
    tags:
      - "v*" # 匹配 v1.0.0, v2.1.0-beta 等标签

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Get version from tag
        id: get_version
        run: |
          # 从标签获取版本号（移除v前缀）
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG_NAME=v$VERSION" >> $GITHUB_OUTPUT

      - name: Build release packages using Makefile
        run: |
          # 使用Makefile构建所有平台的发布包（直接创建.tar.gz和.sha256文件）
          make release-all VERSION=${{ steps.get_version.outputs.VERSION }} COMMIT=${{ github.sha }}
          
          # 显示生成的文件（调试）
          echo "Generated files in dist/:"
          ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.TAG_NAME }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
