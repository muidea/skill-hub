name: Tests

on:
  push:
    branches: [master, develop]
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - ".github/workflows/**"
  pull_request:
    branches: [master]
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - ".github/workflows/**"

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        go-version: ["1.24"]
      fail-fast: false

    name: Test on ${{ matrix.os }} (Go ${{ matrix.go-version }})
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Verify Go version
        run: go version

      - name: Install staticcheck (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run tests using Makefile
        run: make test

      - name: Run tests with coverage using Makefile
        run: make test-coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.os }}-go${{ matrix.go-version }}
          path: coverage.out
          retention-days: 7

      - name: Run linting using Makefile
        run: make lint

      - name: Build binary using Makefile
        run: make build

      - name: Verify binary works
        run: |
          ./bin/skill-hub --version
          ./bin/skill-hub --help | head -3
          
      - name: Upload binary for e2e tests
        uses: actions/upload-artifact@v4
        with:
          name: skill-hub-binary
          path: bin/skill-hub
          retention-days: 1

  e2e-test:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download skill-hub binary
        uses: actions/download-artifact@v4
        with:
          name: skill-hub-binary
          path: bin/

      - name: Make binary executable
        run: chmod +x bin/skill-hub

      - name: Verify binary works
        run: |
          ./bin/skill-hub --version
          ./bin/skill-hub --help | head -3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies (optional for simple tests)
        continue-on-error: true
        run: |
          python3 -m pip install --upgrade pip
          # Simple tests don't need dependencies, but install if requirements.txt exists
          if [ -f tests/e2e/requirements.txt ]; then
            pip install -r tests/e2e/requirements.txt
          fi

      - name: Run simple e2e tests
        run: |
          export PATH=${{ github.workspace }}/bin:$PATH
          cd tests/e2e
          python3 simple_test.py

      - name: Try to run full e2e tests (optional)
        continue-on-error: true
        run: |
          export PATH=${{ github.workspace }}/bin:$PATH
          cd tests/e2e
          # Try to install Python dependencies if missing
          python3 -m pip install pytest pyyaml requests --quiet || echo "Failed to install Python dependencies"
          # Try to run the full test suite
          python3 run_tests.py --no-check 2>&1 | tail -50 || echo "Full e2e tests failed or skipped"
