name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Run tests
        run: go test ./...

      - name: Run linting
        run: |
          gofmt -d .
          go vet ./...

      - name: Build binary
        run: make build

      - name: Verify version
        run: |
          ./bin/skill-hub --version
          ./bin/skill-hub --help | head -5
