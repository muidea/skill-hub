name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  quick-test:
    name: Quick Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: go.sum

      - name: Run quick tests
        run: make test

      - name: Run basic linting
        run: |
          gofmt -d .
          go vet ./...

      - name: Build binary
        run: make build

      - name: Verify binary
        run: |
          ./bin/skill-hub --version
          ./bin/skill-hub --help | head -3
